<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">A♠</div>
      <div class="middle">
        <div>♠</div>
        <div>♠</div>
        <div>♠</div>
      </div>
      <div class="right">A♠</div>
    </div>
    <div class="card">
      <div class="left">K♥</div>
      <div class="middle">
        <div>♥</div>
        <div>♥</div>
        <div>♥</div>
      </div>
      <div class="right">K♥</div>
    </div>
    <div class="card">
      <div class="left">Q♣</div>
      <div class="middle">
        <div>♣</div>
        <div>♣</div>
        <div>♣</div>
      </div>
      <div class="right">Q♣</div>
    </div>
  </main>
</body>
</html>
